<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 20px;
            background-color: #252722;
            font-family: 'Source Sans 3', sans-serif;
        }

        svg {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: visible;
        }

        .editable-text-area {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 36px;
            color: #27271D;
            outline: none;
            line-height: 1.2;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #02DA91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #01c582;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<svg id="thing" width="592" height="164" viewBox="0 0 592 164" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path id="bg" d="M0 34L34 0H592V164H0V34Z" fill="#FEF8EC" fill-opacity="0.85"/>
    <path d="M25 0L0 25V0H25Z" fill="#02DA91"/>
    <path id="line" d="M36.5 9.5L9 37V154.5H582V9.5H36.5Z" stroke="#27271D" stroke-width="2"/>
    
    <foreignObject x="23" y="24" width="545.5" height="117.5">
        <div id="txt" class="editable-text-area" contenteditable="true" xmlns="http://www.w3.org/1999/xhtml">
            Labubu
        </div>
    </foreignObject>
</svg>

<button onclick="save()">save</button>

<script>
    const txt = document.getElementById('txt');
    const thing = document.getElementById('thing');
    const bg = document.getElementById('bg');
    const line = document.getElementById('line');
    const box = thing.querySelector('foreignObject');

    const h1 = 164;
    const h2 = 117.5;
    const h3 = 154.5;
    
    function fix() {
        const h = txt.scrollHeight;
        const d = h - h2;
        
        if (d > 0) {
            const nh = h1 + d;
            
            thing.setAttribute('height', nh);
            thing.setAttribute('viewBox', `0 0 592 ${nh}`);
            
            box.setAttribute('height', h);
            
            bg.setAttribute('d', `M0 34L34 0H592V${nh}H0V34Z`);
            line.setAttribute('d', `M36.5 9.5L9 37V${h3 + d}H582V9.5H36.5Z`);
        } else {
            thing.setAttribute('height', h1);
            thing.setAttribute('viewBox', '0 0 592 164');
            box.setAttribute('height', h2);
            bg.setAttribute('d', 'M0 34L34 0H592V164H0V34Z');
            line.setAttribute('d', 'M36.5 9.5L9 37V154.5H582V9.5H36.5Z');
        }
    }

    const obs = new ResizeObserver(() => {
        fix();
    });

    obs.observe(txt);
    
    window.onload = () => {
        fix();
    };

    function save() {
        const c = document.createElement('canvas');
        const ctx = c.getContext('2d');
        
        const data = new XMLSerializer().serializeToString(thing);
        const blob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        
        const img = new Image();
        img.onload = function() {
            c.width = thing.getAttribute('width');
            c.height = thing.getAttribute('height');
            ctx.drawImage(img, 0, 0);
            
            c.toBlob(function(b) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(b);
                a.download = 'pic.png';
                a.click();
            });
            
            URL.revokeObjectURL(url);
        };
        
        img.src = url;
    }
</script>

</body>

</html>
